services:
  db:
    image: mysql:8.0
    container_name: chat_db
    environment:
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./backend/database.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: chat_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./backend/src:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: chatdb
      DB_USER: chatuser
      DB_PASS: chatpass

volumes:
  dbdata:
